<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Collegamento al CSS -->
  <link rel="stylesheet" href="./style.css?v=8" />
</head>
<body class="min-h-[100dvh] flex flex-col justify-center items-center relative overflow-hidden">

  <!-- Form -->
  <div class="text-center w-full px-4 z-10">
    <form class="flex flex-col items-center gap-4 max-w-md mx-auto w-full">
      <input 
        type="email" 
        placeholder="Inserisci la tua email" 
        required
        class="w-full px-5 py-4 text-lg rounded-xl 
               border border-[#ef8f90] 
               bg-white/80 text-black placeholder-gray-600
               focus:outline-none focus:ring-2 focus:ring-[#ef8f90] text-center" 
      />
      <button 
        id="cta-button"
        type="button"
        class="w-full px-6 py-4 text-lg rounded-xl font-bold bg-white text-[#e53631] hover:bg-[#ef8f90] hover:text-white transition"
      >
        UNISCITI AL CAMBIAMENTO
      </button>
    </form>
  </div>

  <!-- Container per i loghi animati -->
  <div id="logo-container" class="absolute inset-0 pointer-events-none"></div>

  <!-- Script animazioni -->
  <script>
    const button = document.getElementById('cta-button');
    const container = document.getElementById('logo-container');

    button.addEventListener('click', () => {
      for (let i = 0; i < 8; i++) { // quanti loghi generare per click
        createFloatingLogo('logo-tinder.png');
        createFloatingLogo('logo-libellula.png');
      }
    });

    function createFloatingLogo(src) {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'floating-logo';
      
      // Posizione casuale in orizzontale
      img.style.left = Math.random() * 80 + 10 + '%';
      
      // Dimensioni casuali (tra 30 e 50px)
      const size = Math.random() * 20 + 30;
      img.style.width = size + 'px';

      // Durata casuale (2-4s)
      const duration = Math.random() * 2 + 2;
      img.style.animationDuration = duration + 's';

      container.appendChild(img);

      // Rimuovi dopo l'animazione
      setTimeout(() => {
        img.remove();
      }, duration * 1000);
    }
  </script>
</body>
</html>
