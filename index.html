<!DOCTYPE html>
<html lang="it">
<head>

  <title>EFFETTO DOMINO</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url("SFONDO LANDING PAGE.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }
    input::placeholder {
      color: #ef8f90;
      opacity: 0.8;
    }
  </style>
</head>
<body class="h-screen flex flex-col justify-center items-center relative">

  <div class="text-center -mt-20 w-full px-4">
    <form class="flex flex-col items-center gap-4 max-w-md mx-auto w-full">
      <input type="email" placeholder="Inserisci la tua email" required 
             class="w-full px-5 py-4 text-lg rounded-xl border border-[#ef8f90] bg-transparent focus:outline-none text-[#ef8f90] text-center" />
      <button type="submit" 
              class="w-full px-6 py-4 text-lg rounded-xl font-bold bg-white text-[#e53631] hover:bg-[#ef8f90] hover:text-white transition">
        UNISCITI AL CAMBIAMENTO
      </button>
    </form>
  </div>

  <div class="absolute bottom-4 right-4 text-xs text-white">
    TINDERXLALIBELLULA
  </div>

</html>
