<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS con switch sfondi -->
  <link rel="stylesheet" href="./style.css?v=5" />
</head>
<body class="h-screen flex flex-col justify-center items-center relative">

  <div class="text-center w-full px-4">
    <form class="flex flex-col items-center gap-4 max-w-md mx-auto w-full">
      <input 
        type="email" 
        placeholder="Inserisci la tua email" 
        required
        class="w-full px-5 py-4 text-lg rounded-xl 
               border border-[#ef8f90] 
               bg-white/80 text-black placeholder-gray-600
               focus:outline-none focus:ring-2 focus:ring-[#ef8f90] text-center" 
      />
      <button 
        type="submit"
        class="w-full px-6 py-4 text-lg rounded-xl font-bold bg-white text-[#e53631] hover:bg-[#ef8f90] hover:text-white transition"
      >
        UNISCITI AL CAMBIAMENTO
      </button>
    </form>
  </div>

  <div class="absolute bottom-4 right-4 text-xs text-white">
    TINDERXLALIBELLULA
  </div>

</body>
</html>
