<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Il tuo CSS -->
  <link rel="stylesheet" href="./style.css?v=3" />
</head>
<body class="min-h-[100dvh] flex flex-col justify-center items-center relative px-4 pt-[env(safe-area-inset-top)] pb-[env(safe-area-inset-bottom)]">

  <!-- Overlay scuro per migliorare la leggibilitÃ  sullo sfondo -->
  <div class="absolute inset-0 bg-black/45 pointer-events-none"></div>

  <!-- Contenuto -->
  <main class="relative z-10 w-full max-w-md">
    <form class="flex flex-col gap-4">
      <label for="email" class="sr-only">Email</label>
     <input 
  type="email" 
  placeholder="Inserisci la tua email" 
  required
  class="w-full px-5 py-4 text-lg rounded-xl 
         border border-[#ef8f90] 
         bg-white/80 text-black placeholder-gray-600
         focus:outline-none focus:ring-2 focus:ring-[#ef8f90] text-center" 
/>


      <button
        type="submit"
        class="w-full px-6 py-4 text-lg rounded-xl font-bold
               bg-[#e53631] text-white
               hover:bg-[#ef8f90] hover:text-black transition"
      >
        UNISCITI AL CAMBIAMENTO
      </button>
    </form>
  </main>
</body>
</html>
